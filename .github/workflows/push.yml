name: Build Images

on:
  push:
    branches: ['main', 'dev', 'master']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Job 1: Standard Fat Image
          - dockerfile: Dockerfile
            tag-suffix: ''      # Becomes :latest or :dev
            
          # Job 2: Slim Hollow Image
          - dockerfile: Dockerfile.slim
            tag-suffix: '-slim' # Becomes :latest-slim or :dev-slim

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # Logic: If building slim, append -slim. If main, keep as is.
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }},suffix=${{ matrix.tag-suffix }}
            type=ref,event=branch,suffix=${{ matrix.tag-suffix }}
            type=raw,value=cu128-nightly,enable=${{ matrix.tag-suffix == '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}